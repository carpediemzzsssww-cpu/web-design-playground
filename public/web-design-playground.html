<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Playground</title>
    <!-- Prism.js CSS - Low contrast theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #fafaf8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f4f2;
            --bg-code: #fbfbfa;
            --text-primary: #1a1816;
            --text-secondary: #5a5654;
            --text-tertiary: #9e9b98;
            --border-subtle: #e8e6e3;
            --border-medium: #d4d1cd;
            --accent: #6b6662;
            --accent-light: #a39f9a;
            --shadow-subtle: 0 1px 2px rgba(0, 0, 0, 0.03);
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.06);
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1320px; margin: 0 auto; padding: 56px 40px 80px; }

        header { margin-bottom: 40px; padding-bottom: 32px; border-bottom: 1px solid var(--border-subtle); }
        h1 { font-size: 36px; font-weight: 600; letter-spacing: -0.025em; margin-bottom: 14px; }
        .subtitle { font-size: 15px; line-height: 1.65; color: var(--text-secondary); max-width: 680px; }

        /* Search */
        .search-container { margin-bottom: 24px; }
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color var(--transition-fast);
        }
        .search-input:focus { outline: none; border-color: var(--accent-light); }
        .search-input::placeholder { color: var(--text-tertiary); }

        /* Filter Navigation */
        .filter-nav { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 48px; }
        .filter-btn {
            padding: 8px 18px;
            font-size: 14px;
            border: 1px solid var(--border-medium);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 7px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .filter-btn:hover { background: var(--bg-tertiary); border-color: var(--accent-light); color: var(--text-primary); }
        .filter-btn.active { background: var(--text-primary); color: var(--bg-primary); border-color: var(--text-primary); }

        /* Grid */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        /* Card */
        .component-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 28px;
            transition: all var(--transition-base);
            cursor: pointer;
        }
        .component-card:hover { border-color: var(--border-medium); box-shadow: var(--shadow-soft); transform: translateY(-1px); }
        .component-card.hidden { display: none; }
        .card-title { font-size: 18px; font-weight: 500; margin-bottom: 10px; letter-spacing: -0.015em; }
        .card-description { font-size: 14px; color: var(--text-secondary); margin-bottom: 18px; line-height: 1.55; }
        .card-tags { display: flex; gap: 7px; flex-wrap: wrap; }
        .tag { padding: 5px 11px; font-size: 12px; background: var(--bg-tertiary); color: var(--text-tertiary); border-radius: 5px; }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-tertiary); }

        /* Detail View */
        .detail-view {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-primary);
            overflow-y: auto;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }
        .detail-view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .detail-container { max-width: 1320px; margin: 0 auto; padding: 40px 40px 80px; }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            margin-bottom: 32px;
            font-size: 15px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            transition: color var(--transition-fast);
        }
        .back-btn:hover { color: var(--text-primary); }
        .back-btn::before { content: "‚Üê"; font-size: 18px; }

        .detail-header { margin-bottom: 48px; padding-bottom: 32px; border-bottom: 1px solid var(--border-subtle); }
        .detail-header h2 { font-size: 32px; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 14px; }
        .detail-description { font-size: 15px; color: var(--text-secondary); margin-bottom: 20px; }
        .detail-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .detail-tag { padding: 6px 14px; font-size: 13px; background: var(--bg-tertiary); color: var(--text-secondary); border-radius: 6px; border: 1px solid var(--border-subtle); }

        .detail-content { display: grid; grid-template-columns: 1fr 1fr; gap: 32px; }

        .preview-section, .code-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header { padding: 18px 24px; border-bottom: 1px solid var(--border-subtle); font-size: 14px; font-weight: 500; }

        .preview-content {
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            background: var(--bg-tertiary);
        }
        .preview-content iframe { border: none; width: 100%; height: 240px; background: #fff; border-radius: 8px; }

        .code-block { position: relative; }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-subtle);
        }
        .code-label { font-size: 12px; font-weight: 500; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.03em; }
        .copy-btn {
            padding: 6px 14px;
            font-size: 13px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 5px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .copy-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .copy-btn.copied { background: var(--text-primary); color: var(--bg-primary); border-color: var(--text-primary); }

        .code-content { padding: 20px 24px; background: var(--bg-code); overflow-x: auto; max-height: 300px; }
        .code-content pre { margin: 0; font-family: "SF Mono", Monaco, "Cascadia Code", monospace; font-size: 13px; line-height: 1.65; background: transparent !important; }
        .code-content code { background: transparent !important; }

        /* Prism.js override for low contrast */
        .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #9e9b98; }
        .token.punctuation { color: #5a5654; }
        .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol { color: #6b6662; }
        .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin { color: #736d68; }
        .token.operator, .token.entity, .token.url, .token.variable { color: #5a5654; }
        .token.atrule, .token.attr-value, .token.keyword { color: #5a5654; }
        .token.function, .token.class-name { color: #4a4844; }

        /* Responsive */
        @media (max-width: 1024px) {
            .detail-content { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .container, .detail-container { padding-left: 24px; padding-right: 24px; }
            .components-grid { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
            .detail-header h2 { font-size: 26px; }
            .search-input { max-width: 100%; }
        }
    </style>
</head>

// Categories
const CATEGORIES = ["Buttons & CTAs", "Navigation", "Typography", "Cards", "Sections", "Motion"];

// State
let activeCategory = "all";
let searchQuery = "";

// DOM Elements
const filterNav = document.getElementById('filterNav');
const componentsGrid = document.getElementById('componentsGrid');
const emptyState = document.getElementById('emptyState');
const searchInput = document.getElementById('searchInput');
const detailView = document.getElementById('detailView');

// Initialize
function init() {
  renderFilters();
  renderCards();
  bindEvents();
}

// Render filter buttons
function renderFilters() {
  const allCount = COMPONENTS.length;
  let html = `<button class="filter-btn active" data-filter="all">All (${allCount})</button>`;

  CATEGORIES.forEach(cat => {
    const count = COMPONENTS.filter(c => c.category === cat).length;
    html += `<button class="filter-btn" data-filter="${cat}">${cat} (${count})</button>`;
  });

  filterNav.innerHTML = html;
}

// Render component cards
function renderCards() {
  const filtered = COMPONENTS.filter(c => {
    const matchCategory = activeCategory === "all" || c.category === activeCategory;
    const matchSearch = searchQuery === "" ||
      c.title.toLowerCase().includes(searchQuery) ||
      c.description.toLowerCase().includes(searchQuery) ||
      c.tags.some(t => t.toLowerCase().includes(searchQuery));
    return matchCategory && matchSearch;
  });

  if (filtered.length === 0) {
    componentsGrid.innerHTML = "";
    emptyState.style.display = "block";
    return;
  }

  emptyState.style.display = "none";
  componentsGrid.innerHTML = filtered.map(c => `
    <div class="component-card" data-slug="${c.slug}">
      <h3 class="card-title">${c.title}</h3>
      <p class="card-description">${c.description}</p>
      <div class="card-tags">
        <span class="tag">${c.category}</span>
        ${c.tags.slice(0, 2).map(t => `<span class="tag">${t}</span>`).join('')}
      </div>
    </div>
  `).join('');
}

// Bind events
function bindEvents() {
  // Filter buttons
  filterNav.addEventListener('click', e => {
    if (e.target.classList.contains('filter-btn')) {
      filterNav.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      activeCategory = e.target.dataset.filter;
      renderCards();
    }
  });

  // Search
  searchInput.addEventListener('input', e => {
    searchQuery = e.target.value.toLowerCase().trim();
    renderCards();
  });

  // Card click
  componentsGrid.addEventListener('click', e => {
    const card = e.target.closest('.component-card');
    if (card) showDetail(card.dataset.slug);
  });

  // Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') hideDetail();
  });
}

// Show detail view
function showDetail(slug) {
  const c = COMPONENTS.find(x => x.slug === slug);
  if (!c) return;

  document.getElementById('detailTitle').textContent = c.title;
  document.getElementById('detailDescription').textContent = c.description;
  document.getElementById('detailTags').innerHTML =
    `<span class="detail-tag">${c.category}</span>` +
    c.tags.map(t => `<span class="detail-tag">${t}</span>`).join('');

  // Preview iframe
  const previewHtml = `<!DOCTYPE html>
<html><head><meta charset="utf-8"><style>
body { font-family: system-ui, sans-serif; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 40px); margin: 0; }
${c.css}
</style></head><body>${c.html}${c.js ? `<script>${c.js}<\/script>` : ''}</body></html>`;

  document.getElementById('previewContent').innerHTML =
    `<iframe title="preview" srcdoc="${previewHtml.replace(/"/g, '&quot;')}"></iframe>`;

  // Code section
  let codeHtml = `<div class="section-header">Code (copy)</div>`;
  codeHtml += renderCodeBlock('HTML', c.html, 'html-code', 'markup');
  codeHtml += renderCodeBlock('CSS', c.css, 'css-code', 'css');
  if (c.js) codeHtml += renderCodeBlock('JS', c.js, 'js-code', 'javascript');
  document.getElementById('codeSection').innerHTML = codeHtml;

  // Apply syntax highlighting
  Prism.highlightAll();

  detailView.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function renderCodeBlock(label, code, id, lang) {
  const escaped = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
  return `<div class="code-block">
    <div class="code-header">
      <span class="code-label">${label}</span>
      <button class="copy-btn" onclick="copyCode('${id}')">Copy</button>
    </div>
    <div class="code-content">
      <pre id="${id}"><code class="language-${lang}">${escaped}</code></pre>
    </div>
  </div>`;
}

// Hide detail view
function hideDetail() {
  detailView.classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Copy code
function copyCode(elementId) {
  const el = document.getElementById(elementId);
  const code = el.textContent;
  navigator.clipboard.writeText(code).then(() => {
    const btn = event.target;
    btn.textContent = 'Copied!';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.textContent = 'Copy';
      btn.classList.remove('copied');
    }, 2000);
  });
}

// Start
init();
